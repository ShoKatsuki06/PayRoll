<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>勤怠登録</title>
</head>
<body>
<h1>本日の勤怠時間を登録してください</h1>
<form action = "./../timeregist" method="get">
<p>日付<br>
<input type = "text" name = "day"></p>
<p>出勤時間<br>
<input type = "text" name = "start"></p>
<p>退勤時間<br>
<input type = "text" name = "end"></p>
<p>休憩時間<br>
<input type = "text" name = "rest"></p>
<p><input type="submit" value="登録"></p>
</form>

</body>
</html>
